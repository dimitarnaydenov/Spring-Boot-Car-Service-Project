<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{navigation :: header}"></header>
<div class="container mt-3">
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">First Name</th>
        <th scope="col">Last Name</th>
        <th scope="col">Qualifications</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "employee: ${employees}">
        <th scope="row" th:text="${employeeStat.index + 1}"></th>
        <td th:text="${employee.username}"></td>
        <td th:text="${employee.firstName}"></td>
        <td th:text="${employee.lastName}"></td>
        <td> <p th:if="${employee.qualification.chassis}  == true">chassis</p> <p th:if="${employee.qualification.engine} == true">engine</p> <p th:if="${employee.qualification.breakSystem} == true">breakSystem</p> <p th:if="${employee.qualification.changingConsumables} == true">changingConsumables</p></td>
        <!--<td><a type="button" class="btn btn-danger" sec:authorize="isAuthenticated()" th:href = "@{/cancelAppointment?id={id}(id=${appointment.id})}">Cancel</a></td>-->
    </tr>
    </tbody>

</table>

<div class="col border-end  d-flex justify-content-center align-items-center">
    <a type="button" class="btn btn-success" sec:authorize="hasAuthority('ADMIN')" href="/addEmployee" th:href = "@{/addEmployee?id={id}(id=${service_id})}">Add Employee</a>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
