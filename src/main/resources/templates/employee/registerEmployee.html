<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header th:insert="~{navigation :: header}"></header>
<div class="container mt-2">
    <h2 class="text-center">Register For Job</h2>
    <h4 class="title text-danger" th:if="${error == true}">Username or email is already used!</h4>
<form action="/registerEmployee" method="POST">
    <div class="row gutters" id="fields">

        <div class="row d-flex justify-content-center">
            <div class="form-group">
                <label for="username">
                    <h6 class="text-dark">Username</h6>
                </label>
                <input type="text" class="form-control" name="username" id="username" placeholder="" minlength="1" maxlength="45" required>
            </div>

            <div class="form-group">
                <label for="password">
                    <h6 class="text-dark">Password</h6>
                </label>
                <input type="password" class="form-control" name="password" id="password" placeholder="" minlength="1" maxlength="45" required>
            </div>

            <div class="form-group">
                <label for="username">
                    <h6 class="text-dark">Email</h6>
                </label>
                <input type="text" class="form-control" name="email" id="email" placeholder="" minlength="1" maxlength="45" required>
            </div>

            <div class="form-group">
                <label for="firstName">
                    <h6 class="text-dark">First Name</h6>
                </label>
                <input type="text" class="form-control" name="firstName" id="firstName" placeholder="" minlength="1" maxlength="45" required>
            </div>

            <div class="form-group">
                <label for="lastName">
                    <h6 class="text-dark">Last Name</h6>
                </label>
                <input type="text" class="form-control" name="lastName" id="lastName" placeholder="" minlength="1" maxlength="45" required>
            </div>

            <div class="form-check mt-2">
                <input type="checkbox" class="form-check-input ml-3" name="chassis" id="chassis">
                <label class="form-check-label" for="chassis">
                    Chassis Qualification
                </label>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="engine" id="engine">
                <label class="form-check-label" for="engine">
                    Engine Qualification
                </label>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="breakSystem" id="breakSystem">
                <label class="form-check-label" for="breakSystem">
                    Break System Qualification
                </label>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="changingConsumables" id="changingConsumables">
                <label class="form-check-label" for="changingConsumables">
                    Changing Consumables
                </label>
            </div>
        </div>


    </div>

    <div class="text-center">
        <input class="btn btn-dark mt-2" type="submit" title="Register" value="Register">
    </div>

</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
