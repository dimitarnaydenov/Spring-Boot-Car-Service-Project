<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{navigation :: header}"></header>
<form th:action="@{'/editService?id='+${service.id}}"method="POST">
<div class="container">

    <div class="row gutters" id="fields">

        <div class="col-md-6 col-sm-6 col-12">
            <div class="form-group">
                <label for="name">
                    <h6 class="text-primary">Name</h6>
                </label>
                <input type="text" class="form-control" name="name" id="name" th:value="${service.getName()}" minlength="1" maxlength="45" required>
            </div>

            <div class="form-group">
                <label for="address">
                    <h6 class="text-primary">Address</h6>
                </label>
                <input type="text" class="form-control" name="address" id="address" th:value="${service.getAddress()}" minlength="1" maxlength="200" required>
            </div>

            <p>If the service is now working with all types of brands, write separated with comma, brands you work only with</p>
            <p>Example: Mercedes,BMW</p>
            <div class="form-group">
                <label for="brands">
                    <h6 class="text-primary">Brands</h6>
                </label>
                <input type="text" class="form-control" th:value="${#strings.listJoin(service.getBrands(),',')}" name="brands" id="brands">
            </div>
        </div>

        <div>
            <input class="btn btn-primary mt-2" type="submit" title="Edit" value="Edit">

        </div>
    </div>
</div>

</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
