<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{navigation :: header}"></header>
<form action="/registerEmployee" method="POST">
    <div class="row gutters" id="fields">

        <div class="col-md-6 col-sm-6 col-12">
            <div class="form-group">
                <label for="username">
                    <h6 class="text-primary">Username</h6>
                </label>
                <input type="text" class="form-control" name="username" id="username" placeholder="" minlength="1" maxlength="45" required>
            </div>
        </div>

        <div class="col-md-6 col-sm-6 col-12">
            <div class="form-group">
                <label for="password">
                    <h6 class="text-primary">Password</h6>
                </label>
                <input type="password" class="form-control" name="password" id="password" placeholder="" minlength="1" maxlength="45" required>
            </div>
        </div>

        <div class="col-md-6 col-sm-6 col-12">
            <div class="form-group">
                <label for="password">
                    <h6 class="text-primary">Repeat Password</h6>
                </label>
                <input type="password" class="form-control" name="repeatPassword" id="repeatPassword" placeholder="" minlength="1" maxlength="45" required>
            </div>
        </div>

        <div class="col-md-6 col-sm-6 col-12">
            <div class="form-group">
                <label for="username">
                    <h6 class="text-primary">Email</h6>
                </label>
                <input type="text" class="form-control" name="email" id="email" placeholder="" minlength="1" maxlength="45" required>
            </div>
        </div>

        <div class="col-md-6 col-sm-6 col-12">
            <div class="form-group">
                <label for="firstName">
                    <h6 class="text-primary">First Name</h6>
                </label>
                <input type="text" class="form-control" name="firstName" id="firstName" placeholder="" minlength="1" maxlength="45" required>
            </div>
        </div>

        <div class="col-md-6 col-sm-6 col-12">
            <div class="form-group">
                <label for="lastName">
                    <h6 class="text-primary">Last Name</h6>
                </label>
                <input type="text" class="form-control" name="lastName" id="lastName" placeholder="" minlength="1" maxlength="45" required>
            </div>
        </div>

        <div class="col-md-6 col-sm-6 col-12">

            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="chassis" id="chassis">
                <label class="form-check-label" for="changingConsumables">
                    Chassis Qualification
                </label>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="engine" id="engine">
                <label class="form-check-label" for="changingConsumables">
                    Engine Qualification
                </label>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="breakSystem" id="breakSystem">
                <label class="form-check-label" for="changingConsumables">
                    Break System Qualification
                </label>
            </div>

            <div class="form-check">
                <input type="checkbox" class="form-check-input" name="changingConsumables" id="changingConsumables">
                <label class="form-check-label" for="changingConsumables">
                    Changing Consumables
                </label>
            </div>
        </div>


    </div>

    <div>
        <input class="btn btn-primary btn-addContact float-right" type="submit" title="Register" value="Register">

    </div>

</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
