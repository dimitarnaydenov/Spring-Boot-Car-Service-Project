<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Statistics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{navigation :: header}"></header>

<p>Repaired cars by production year</p>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Production year</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "element: ${invoicesByProductionYear}">
        <td th:text="${element.name}"></td>
        <td th:text="${element.value}"></td>
    </tr>
    </tbody>
</table>


<p>Repaired cars by brand</p>
<table class="table">
    <thead>
    <tr>
        <th scope="col">Vehicle Brand</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "element: ${invoicesByBrand}">
    <td th:text="${element.name}"></td>
    <td th:text="${element.value}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
