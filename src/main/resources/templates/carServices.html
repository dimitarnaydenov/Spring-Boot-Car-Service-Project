<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{navigation :: header}"></header>

<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "service: ${services}">
        <th scope="row" th:text="${serviceStat.index + 1}"></th>
        <td th:text="${service.name}"></td>
        <td><a type="button" class="btn btn-success" sec:authorize="isAuthenticated()" th:href = "@{'/appointment?id='+${service.id}}">Appointment</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
