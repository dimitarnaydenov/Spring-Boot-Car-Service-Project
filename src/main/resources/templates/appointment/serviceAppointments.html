<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Service Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{navigation :: header}"></header>
<div class="container">
<h1 th:text="${service.name}"></h1>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Vehicle Brand</th>
        <th scope="col">Service</th>
        <th scope="col">Date</th>
        <th scope="col">Hour</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "appointment: ${appointments}">
        <th scope="row" th:text="${appointmentStat.index + 1}"></th>
        <td th:text="${appointment.vehicle.brand}"></td>
        <td th:text="${appointment.carService.name}"></td>
        <td th:text="${appointment.date}"></td>
        <td th:text="${appointment.hour +':00'}"></td>
        <td><a type="button" class="btn btn-info" th:href = "@{'/createInvoice?id='+${appointment.id}}">Fulfill</a></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
