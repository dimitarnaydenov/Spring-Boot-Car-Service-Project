<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{navigation :: header}"></header>
<form action="/login" method="POST">
    <div class="row gutters" id="fields">

        <div class="col-md-6 col-sm-6 col-12">
            <div class="form-group">
                <label for="username">
                    <h6 class="text-primary">Username</h6>
                </label>
                <input type="text" class="form-control" name="username" id="username" placeholder="" minlength="1" maxlength="45" required>
            </div>
            <div class="form-group">
                <label for="password">
                    <h6 class="text-primary">Password</h6>
                </label>
                <input type="password" class="form-control" name="password" id="password" placeholder="" minlength="1" maxlength="45" required>
            </div>
        </div>

    <div>
        <input class="btn btn-primary btn-addContact float-right" type="submit" title="Login" value="Login">
    </div>
    </div>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
