<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Invoices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{navigation :: header}"></header>
<div class="container mt-3">
    <h2 class="text-center">My Invoices</h2>
<table class="table mt-3">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Vehicle Brand</th>
        <th scope="col">Fixed Problem</th>
        <th scope="col">Price</th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "invoice: ${invoices}">
        <th scope="row" th:text="${invoiceStat.index + 1}"></th>
        <td th:text="${invoice.vehicle.brand}"></td>
        <td th:text="${invoice.fixedProblem}"></td>
        <td th:text="${invoice.price}"></td>
    </tr>
    </tbody>
</table>
</div>
</body>
</html>
