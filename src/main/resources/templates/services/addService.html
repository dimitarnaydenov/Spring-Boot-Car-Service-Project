<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Service</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<header th:insert="~{navigation :: header}"></header>
<div class="container mt-2">
    <h2>Add Service</h2>
<form action="/addService" method="POST">
    <div class="row gutters" id="fields">

        <div class="">
            <div class="form-group">
                <label for="name">
                    <h6 class="text-dark">Name</h6>
                </label>
                <input type="text" class="form-control" name="name" id="name" placeholder="" minlength="1" maxlength="45" required>
            </div>

            <div class="form-group">
                <label for="address">
                    <h6 class="text-dark">Address</h6>
                </label>
                <input type="text" class="form-control" name="address" id="address" placeholder="" minlength="1" maxlength="200" required>
            </div>

        </div>
    </div>
    <div>
        <input class="btn btn-dark btn-addContact float-right mt-2" type="submit" title="Add Service" value="Add Service">

    </div>

</form>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
