<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Car Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header th:insert="~{navigation :: header}"></header>
<div class="container mt-2">
<h2 class="text-center">Car Services</h2>
<table class="table">
    <thead>
    <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col" >Address</th>
        <th scope="col" ></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "service: ${services}">
        <th scope="row" th:text="${serviceStat.index + 1}"></th>
        <td th:text="${service.name}"></td>
        <td th:text="${service.address}"></td>
        <td><a type="button" class="btn btn-success" sec:authorize="isAuthenticated()" th:href = "@{'/appointment?id='+${service.id}}">Appointment</a></td>
        <td><a type="button" class="btn btn-info" th:href = "@{'/service?id='+${service.id}}">More Information</a></td>
    </tr>
    </tbody>
</table>
<div class="">
    <a type="button" class="btn btn-success float-end text-end" sec:authorize="hasAuthority('ADMIN')" href="/addService">Add Service</a>
</div>
</div>
</body>
</html>
