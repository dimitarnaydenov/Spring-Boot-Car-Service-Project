<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<header th:insert="~{navigation :: header}"></header>
<div class="col-md-12 col-sm-12 col-12">
    <div class="card h-100">
        <div class="card-body">
            <div class="row gutters">
                <div class="col-md-6 col-sm-6 col-12">
                    <div class="form-group">
                        <h6 class="text-primary">Name</h6>
                        <h6 th:text="${service.name}"></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<a type="button" class="btn btn-info" th:href = "@{'/serviceAppointments?id='+${service.id}}" th:if="${#authorization.expression('hasAuthority(''ADMIN'')') or employeeInService==true}">Appointments</a>

<a type="button" class="btn btn-info" th:href = "@{'/serviceInvoices?id='+${service.id}}" th:if="${#authorization.expression('hasAuthority(''ADMIN'')') or employeeInService==true}">History</a>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
