<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Make an appointment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script th:inline="javascript">
        var id = [[${service.id}]];;
    </script>
    <script src="../script.js"></script>
</head>
<body onload="getAvailableHours()">

<header th:insert="~{navigation :: header}"></header>
<form th:action="@{/appointment(id=${service.id})}" method="POST">

    <h1 th:text="${service.name}"></h1>

    <div class="row gutters" id="fields">

        <div class="col-md-6 col-sm-6 col-12">
            <div class="form-group">
                <label for="brand">
                    <h6 class="text-primary">Car brand</h6>
                </label>
                <select class="form-control" name="brand" id="brand" placeholder="" required>
                    <option value="Alfa Romeo">Alfa Romeo</option>
                    <option value="Aston martin">Aston martin</option>
                    <option value="Audi">Audi</option>
                    <option value="BMW">BMW</option>
                    <option value="Bentley">Bentley</option><option value="Berliner">Berliner
                    <option value="Bugatti">Bugatti</option>
                    <option value="Cadillac">Cadillac</option>
                    <option value="Chevrolet">Chevrolet</option>
                    <option value="Chrysler">Chrysler</option>
                    <option value="Citroen">Citroen</option>
                    <option value="Corvette">Corvette</option>
                    <option value="Dacia">Dacia</option>
                    <option value="Daewoo">Daewoo</option>
                    <option value="Dodge">Dodge</option>
                    <option value="Ferrari">Ferrari</option>
                    <option value="Fiat">Fiat</option>
                    <option value="Ford">Ford</option>
                    <option value="Great Wall">Great Wall</option>
                    <option value="Honda">Honda</option>
                    <option value="Hyundai">Hyundai</option>
                    <option value="Infiniti">Infiniti</option>
                    <option value="Iveco">Iveco</option>
                    <option value="Jaguar">Jaguar</option>
                    <option value="Jeep">Jeep</option>
                    <option value="Kia">Kia</option>
                    <option value="Lada">Lada</option>
                    <option value="Lamborghini">Lamborghini</option>
                    <option value="Land Rover">Land Rover</option>
                    <option value="Lexus">Lexus</option>
                    <option value="Maserati">Maserati</option>
                    <option value="Maybach">Maybach</option>
                    <option value="Mazda">Mazda</option>
                    <option value="Mercedes-Benz">Mercedes-Benz</option>
                    <option value="Mini">Mini</option>
                    <option value="Mitsubishi">Mitsubishi</option>
                    <option value="Moskvich">Moskvich</option>
                    <option value="Nissan">Nissan</option>
                    <option value="Opel">Opel</option>
                    <option value="Peugeot">Peugeot</option>
                    <option value="Porsche">Porsche</option>
                    <option value="Renault">Renault</option>
                    <option value="Rolls-Royce">Rolls-Royce</option>
                    <option value="Saab">Saab</option>
                    <option value="Seat">Seat</option>
                    <option value="Skoda">Skoda</option>
                    <option value="Smart">Smart</option>
                    <option value="SsangYong">SsangYong</option>
                    <option value="Subaru">Subaru</option>
                    <option value="Suzuki">Suzuki</option>
                    <option value="Tesla">Tesla</option>
                    <option value="Toyota">Toyota</option>
                    <option value="Trabant">Trabant</option>
                    <option value="VW">VW</option>
                    <option value="Volvo">Volvo</option>
                    <option value="Other">Other</option>
                </select>
            </div>
        </div>

        <div class="col-md-6 col-sm-6 col-12">
            <div class="form-group">
                <label for="model">
                    <h6 class="text-primary">Car Model</h6>
                </label>
                <input type="text" class="form-control" name="model" id="model" placeholder="" minlength="1" maxlength="45" required>
            </div>
        </div>

        <div class="col-md-6 col-sm-6 col-12">
            <div class="form-group">
                <label for="registrationNumber">
                    <h6 class="text-primary">Registration number</h6>
                </label>
                <input type="text" class="form-control" name="registrationNumber" id="registrationNumber" placeholder="" minlength="1" maxlength="45" required>
            </div>
        </div>

        <div class="col-md-6 col-sm-6 col-12">
            <div class="form-group">
                <label for="productionYear">
                    <h6 class="text-primary">Production Year</h6>
                </label>
                <input type="text" class="form-control" name="productionYear" id="productionYear" placeholder="" minlength="1" maxlength="45" required>
            </div>
        </div>

        <div class="col-md-6 col-sm-6 col-12">
            <div class="form-group">
                <label for="date">
                    <h6 class="text-primary">Date</h6>
                </label>
                <input type="date" class="form-control" name="date" id="date" placeholder="" required>
            </div>
        </div>

        <div class="col-md-6 col-sm-6 col-12">
            <div class="form-group">
                <label for="date">
                    <h6 class="text-primary">Hour</h6>
                </label>
                <select  class="form-control" name="hour" id="hour" placeholder="" minlength="8" maxlength="18" required>

                </select>
            </div>
        </div>

    </div>

    <div>
        <input class="btn btn-primary btn-addContact float-right" type="submit" title="Confirm" value="Confirm">

    </div>

</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
