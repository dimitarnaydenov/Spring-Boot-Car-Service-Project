<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header th:insert="~{navigation :: header}"></header>
<div class="container mt-2 text-center">
    <h2>Register</h2>
    <h4 class="title text-danger" th:if="${error == true}">Username or email is already used!</h4>
<form action="/register" method="POST">
    <div class="row gutters mt-4" id="fields">

        <div class="row d-flex justify-content-center">
            <div class="form-group">
                <label for="username">
                    <h6 class="text-dark">Username</h6>
                </label>
                <input type="text" class="form-control" name="username" id="username" placeholder="" minlength="1" maxlength="45" required>
            </div>

            <div class="form-group">
                <label for="password">
                    <h6 class="text-dark">Password</h6>
                </label>
                <input type="password" class="form-control" name="password" id="password" placeholder="" minlength="1" maxlength="45" required>
            </div>

            <div class="form-group">
                <label for="username">
                    <h6 class="text-dark">Email</h6>
                </label>
                <input type="text" class="form-control" name="email" id="email" placeholder="" minlength="1" maxlength="45" required>
            </div>

            <div class="form-group">
                <label for="firstName">
                    <h6 class="text-dark">First Name</h6>
                </label>
                <input type="text" class="form-control" name="firstName" id="firstName" placeholder="" minlength="1" maxlength="45" required>
            </div>

            <div class="form-group">
                <label for="lastName">
                    <h6 class="text-dark">Last Name</h6>
                </label>
                <input type="text" class="form-control" name="lastName" id="lastName" placeholder="" minlength="1" maxlength="45" required>
            </div>
        </div>
    </div>

    <div>
        <input class="btn btn-dark btn-addContact float-right mt-2" type="submit" title="Register" value="Register">

    </div>

</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
