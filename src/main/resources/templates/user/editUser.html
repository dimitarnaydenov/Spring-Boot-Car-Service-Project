<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header th:insert="~{navigation :: header}"></header>
<form th:action="@{'/editUser?id='+${user.id}}"method="POST">
    <div class="container text-center">

        <div class="row gutters" id="fields">

            <div class="row d-flex justify-content-center">
                <div class="form-group">
                    <label for="username">
                        <h6 class="text-primary">Username</h6>
                    </label>
                    <input type="text" class="form-control" name="username" id="username" th:value="${user.getUsername()}" minlength="1" maxlength="45" required>
                </div>

                <div class="form-group">
                    <label for="email">
                        <h6 class="text-primary">Email</h6>
                    </label>
                    <input type="text" class="form-control" name="email" id="email" th:value="${user.getEmail()}" minlength="1" maxlength="45" required>
                </div>

                <div class="form-group">
                    <label for="firstName">
                        <h6 class="text-primary">First Name</h6>
                    </label>
                    <input type="text" class="form-control" name="firstName" id="firstName" th:value="${user.getFirstName()}" minlength="1" maxlength="45" required>
                </div>

                <div class="form-group">
                    <label for="lastName">
                        <h6 class="text-primary">Last Name</h6>
                    </label>
                    <input type="text" class="form-control" name="lastName" id="lastName" th:value="${user.getLastName()}" minlength="1" maxlength="45" required>
                </div>

            </div>

            <div>
                <input class="btn btn-primary mt-2" type="submit" title="Edit" value="Edit">
            </div>
        </div>
    </div>

</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
